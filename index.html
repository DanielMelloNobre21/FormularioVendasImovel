<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu apartamento!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Fale sobre sua casa para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda de maneira fácil e rápida!</h1>
                <p>Descreva as características e marque os opcionais que ele possui.</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio<span class="required-field">*</span></label>
                        <input 
                        type="text"  
                        name="title" 
                        id="title" 
                        class="block"
                        placeholder="Um título para anunciar sua casa" 
                        minlength="1" 
                        maxlength="30" 
                        required/>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina seu preço"
                        required/>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea 
                        name="description" 
                        id="description" 
                        class="block" 
                        placeholder=
                        "Aqui você coloca os detalhes,
                         por exemplo: metros quadrados, número de quartos, etc...">
                        </textarea>
                    </div>
                    <div class="box-input">
                        <label for="mileage">CEP
                        <span class="required-field">*</span>
                        </label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block"
                        placeholder="Digite o CEP da localização"  
                        required/>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de aquisição<span class="required-field">*</span>
                        </label>
                        <input 
                        type="date" 
                        name="mileage" 
                        id="mileage" 
                        class="block"
                        required/>
                    </div>
                    <div class="box-input">
                        <p>Documentação ou Dívidas:<span class="required-field">*</span></p>
                        <input type="radio" id="yes" name="pendencies"/>
                        <label for="manual">Está tudo OK!</label>
                        <input type="radio" id="no" name="pendencies"/>
                        <label for="auto">Tenho pendências a negociar</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                           <li>
                             <input 
                             type="checkbox" 
                             id="suite" 
                             name="optional[]" 
                             value="suite">
                              <label for="suite">Suítes</label>  
                           </li>
                           <li>
                             <input 
                             type="checkbox" 
                             id="bathroom" 
                             name="optional[]" 
                             value="bathroom">
                              <label for="bathroom">Banheiro</label>  
                           </li>
                           <li>
                             <input 
                             type="checkbox" 
                             id="kitchen" 
                             name="optional[]" 
                             value="kitchen">
                              <label for="kitchen">Cozinha</label>  
                           </li>
                           <li>
                             <input 
                             type="checkbox" 
                             id="living_room" 
                             name="optional[]" 
                             value="living_room">
                              <label for="living_room">Sala de estar</label>  
                           </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                    </div>
                    <div class="box-input">
                        <p>Fotos da casa/apartamento:<span class="required-field">*</span></p>
                        <input 
                        type="file"
                        multiple
                        accept="image/jpg , image/png"
                        id="images"
                        name="images"
                        required
                        />
                    </div>
                    <input 
                    type="submit" 
                    value="Enviar" 
                    class="btn-submit"/>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
